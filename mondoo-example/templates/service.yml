apiVersion: v1
kind: Service
metadata:
  name: {{ include "mondoo-example.fullname" . }}
  labels:
    {{- include "mondoo-example.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port | default 80 }}
      targetPort: 80
  selector:
    app: {{ include "mondoo-example.name" . }}
